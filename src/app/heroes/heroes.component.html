<h2>My Heroes</h2>
<ul class="heroes">
  <!-- boucle for en html -->
  <li *ngFor="let hero of heroes">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<h1>{{ hero.name | uppercase }} Details</h1>
<div> <span>id: {{hero.id}}</span> </div>
<div> <span></span> {{hero.name}}</div>
<div>
  <label for="name"></label>
  <input [(ngModel)]="hero.name">

</div>
